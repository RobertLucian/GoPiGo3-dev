language: python
branches:
  except:
    - /^v(\d+\.)?(\d+\.)?(\*|\d+)$/
before_script:
  - chmod +x semantic_release.sh && ./semantic_release.sh
script:
  - chmod +x build.sh && ./build.sh
  - chmod +x assets_release.sh && ./assets_release.sh
deploy:
  skip_cleanup: true
  provider: packagecloud
  repository: develop
  username: twine
  token:
    secure: "${PACKAGECLOUD_TOKEN}"
  dist: python
  local-dir: src/dist
  on:
    all_branches: true
env:
  global:
    - secure: 
    - secure: 
